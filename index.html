<!DOCTYPE html>
<html>
<head>
  <title>Chatty</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="container light textToggle">
  <div>
    <nav class="navBar">
      <img id="logo" src="chattylogo1.png">
        <input class="light textToggle" type="textarea" id="messageArea" name="messageArea" placeholder="Tell Me Something">
        <button type="button" class="btn btn-primary textToggle" id="clearButton">Clear Message Board</button>
      <div id="pref">
        <input type="checkbox" value="theme" id="theme" name="theme">
        <label for="theme">Dark Theme</label>
        <input type="checkbox" value="text" id="size" name="text">
        <label for="text">Large Text</label>
      </div>
      <div id="user-select">
        <p>User Select:</p>
        <label for="user-jamie">Jamie</label>
        <input type="radio" id="user-jamie" checked value="Jamie" name="user">

        <label for="user-edgar">Edgar</label>
        <input type="radio" id="user-edgar" value="Edgar" name="user">

        <label for="user-matt">Matt</label>
        <input type="radio" id="user-matt" value="Matt" name="user">

      </div>
    </nav>
    <form>
      <div class="form-group">
        <label for="">Messages</label>
        <div id="chatBox" class="pre-scrollable form-control chatBox light textToggle" rows="3">

        </div>
      </div>
    </form>
    <button onclick="Chatty.readAllMessages()" style="display:block;margin:0 auto" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
      Read Messages
    </button>
  </div>
  <script src="bower_components/moment/moment.js"></script>
  <script src="loadmessages.js"></script>
  <script src="messageControls.js"></script>
  <script src="events.js"></script>
  <script src="easterEgg.js"></script>
</body>
</html>
